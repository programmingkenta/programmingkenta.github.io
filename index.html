<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programmingkenta</title>
    <meta name="description" content="Geospatial visualization projects">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 200, 200, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 200, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Horizon line */
        .horizon {
            position: fixed;
            bottom: 30%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 220, 220, 0.4), transparent);
        }

        /* Main content */
        main {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Title */
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #0ff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 4rem;
            text-align: center;
        }

        /* Projects container */
        .projects {
            display: flex;
            flex-direction: column;
            gap: 1px;
            width: 100%;
            max-width: 500px;
        }

        /* Project link */
        .project {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: rgba(0, 20, 20, 0.6);
            border: 1px solid rgba(0, 200, 200, 0.2);
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .project:hover {
            background: rgba(0, 40, 40, 0.8);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15), inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        .project-name {
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .project-id {
            font-size: 0.7rem;
            color: rgba(0, 255, 255, 0.6);
            letter-spacing: 0.1em;
        }

        .project:hover .project-id {
            color: #0ff;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
        }

        footer a {
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #0ff;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="horizon"></div>

    <main>
        <h1>Programming Kenta</h1>

        <div class="projects">
            <a href="https://programmingkenta.github.io/project_001/" class="project">
                <span class="project-name">Isometric Shibuya</span>
                <span class="project-id">001</span>
            </a>
            <a href="https://programmingkenta.github.io/project_002/" class="project">
                <span class="project-name">Shibuya 3D</span>
                <span class="project-id">002</span>
            </a>
        </div>
    </main>

    <footer>
        <a href="https://github.com/programmingkenta" target="_blank">GitHub</a>
    </footer>
</body>
</html>
